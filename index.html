<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link href="style.css" rel="stylesheet">
        <title>Title</title>
    </head>
    <body>
        <div id="headline">
            <h1 id="title">Botanic Survey Form</h1>
            <p id="description">Thank you for taking the time to help us improve the platform</p>
        </div>
        <div id="selectionForm">
            <form id="survey-form" >
                <label for="name" id="name-label">Name</label><br>
                <input type="text" id="name" name="name" placeholder="Enter your name" required><br><br>

                <label for="email" id="email-label">Email</label><br>
                <input type="email"  id="email" name="email" placeholder="Enter your Email" required><br><br>

                <label for="number" id="number-label">Age(optional)</label><br>
                <input type="number" min="1" max="99" id="number" name="age" placeholder="Age" required><br><br>

                <label class="resizeLabel" for="dropdown">Which option best describes your current role as a botanic?</label><br>
                <select id="dropdown" name="dropdown" >
                    <option value="" disabled selected>Select an option</option>
                    <option value="student">Beginner</option>
                    <option value="fullTimeJob">Intermediate</option>
                    <option value="fullTimeLearner">Advance</option>
                    <option value="preferNotToSay">Prefer not to say</option>
                    <option value="Other">Other</option>
                </select><br><br>

                <label class="resizeLabel">Would you recommend botanic to a friend?</label><br><br>
                <div id="wouldRecommend">
                    <input type="radio" id="definitely" name="recommend" value="definitely">
                    <label for="definitely">Definitely</label><br>
                    <input type="radio" id="maybe" name="recommend" value="maybe">
                    <label for="maybe">Maybe</label><br>
                    <input type="radio" id="notSure" name="recommend" value="notSure">
                    <label for="notSure">Not Sure</label>
                </div><br>

                <label class="resizeLabel">What is your favorite feature of botanic?</label><br><br>
                <select id="favoriteFeature" name="favoriteFeature">
                    <option value=" " disabled selected>Select an option</option>
                    <option value="challenges">Challenges</option>
                    <option value="projects">Variety</option>
                    <option value="community">Community</option>
                    <option value="openSource">View</option>
                </select><br><br>

                <label class="resizeLabel" id="rezizeLongName">What would you like to see improved? (Check all that apply)</label><br><br>
                <div id="checkImprovement">
                    <div class="checkImprovementbox">
                        <input type="checkbox" id="greenHand" name="greenHand" value="greenHand">
                        <label for="greenHand">Green hands</label>
                    </div>
                    <div class="checkImprovementbox">
                        <input type="checkbox" id="roots" name="roots" value="roots">
                        <label for="roots">Roots</label>
                    </div>
                    <div class="checkImprovementbox">
                        <input type="checkbox" id="plantViz" name="plantViz" value="plantViz">
                        <label for="plantViz">Plant Visualization</label>
                    </div>
                    <div class="checkImprovementbox">
                        <input type="checkbox" id="challenges" name="challenges" value="challenges">
                        <label for="challenges">Challenges</label>
                    </div>
                    <div class="checkImprovementbox">
                        <input type="checkbox" id="openForest" name="openForest" value="openForest">
                        <label for="openForest">Open Forest</label>
                    </div>
                    <div class="checkImprovementbox">
                        <input type="checkbox" id="community" name="community" value="community">
                        <label for="community">Community</label>
                    </div>
                </div>

                <div>
                    <label id="comment">Any comments or suggestions?</label>
                    <textarea placeholder="Enter your comment here..."></textarea>
                </div>

                <button id="submit" type="submit">Submit</button>
            </form>
        </div>
    </body>
</html>
